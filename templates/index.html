<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Facturación</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input, button { padding: 8px; margin: 5px 0; width: 300px; }
        table { border-collapse: collapse; margin-top: 30px; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>

<h1>Facturación</h1>

<form method="post">
    <input type="text" name="cliente" placeholder="Cliente" required><br>
    <input type="text" name="concepto" placeholder="Concepto" required><br>
    <input type="number" step="0.01" name="base" placeholder="Base €" required><br>
    <button type="submit">Crear factura</button>
</form>

<table>
    <tr>
        <th>Cliente</th>
        <th>Concepto</th>
        <th>Base</th>
        <th>IVA</th>
        <th>Total</th>
    </tr>
    {% for f in facturas %}
    <tr>
        <td>{{ f.cliente }}</td>
        <td>{{ f.concepto }}</td>
        <td>{{ f.base }} €</td>
        <td>{{ f.iva }} €</td>
        <td>{{ f.total }} €</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
